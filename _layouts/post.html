---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="videoWrapper">
				<iframe src="https://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-sm-6">
			<pre class="codepen" data-height="312.188" data-type="result" data-href="{{ page.codepen }}"><code></code></pre>
			<p><script async src="http://codepen.io:/assets/embed/ei.js"></script></p>				
		</div>
	</div>
	<div class="row">
		<div class="col-sm-9">
			<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
				<header class="post-header">
					<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
					<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
				</header>

				<div class="post-content" itemprop="articleBody">
					{{ content }}
				</div>

			</article>
		</div>
		<div class="col-sm-3">
			
		</div>
	</div>
</div>
</div>
<div class="container">
	
</div>
